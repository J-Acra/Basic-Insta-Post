<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class=" mt-2 mx-auto entirePost border border-dark">
      <div class="topBar d-flex my-2">
        <div class="htmlIcon my-auto px-2"><i class="fab fa-html5"></i></div>
        <div class="me-auto my-auto">
          <p class="stackedText"><strong>HTML5</strong><br />Rigoberto</p>
        </div>
        <div class="optionsIcon my-auto px-2">
          <i class="fas fa-info"></i>
        </div>
      </div>
      <div class="pictureHolder">
        <div class="filledImage d-flex justify-content-center mx-auto">
          <img
            class="filledImage"
            src="https://cdn.novusspinecenter.com/wp-content/uploads/2017/02/spine_blue-x-ray_1200x1050-400x350.jpg"
          />
        </div>
      </div>
      <div class="footSection">
        <div class="bottomIcons d-flex justify-content-between my-2">
          <div class="mx-2">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
          </div>
          <div class="mx-2">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
        <div class="likedBar my-3">
          <p class="mt-1 mx-2">
            Liked by
            <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
            <strong>Web</strong> and
            <strong>100,000 others</strong>
          </p>
        </div>
        <div class="descriptions">
          <p class="mx-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ut
            sapien vulputate, molestie mi at, auctor est. Etiam blandit faucibus
            tortor, nec rhoncus ex auctor nec.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
